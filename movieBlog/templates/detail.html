{% extends 'base.html' %}
  {% block content %}
  <body>
    <h1>Detail Your Movie</h1>
    <div class="container">
      <div class="card border-dark" style="width: 25rem; margin: auto;" >
        <img src="{{blogModel.photo.url}}" class="card-img-top">
        <div class="card-body">
          <h3 class="card-title">{{blogModel.title}}</h3>
          <h6 class="card-subtitle mb-2 text-muted">{{blogModel.director}}</h6>
          <p class="card-text">{{blogModel.body}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{blogModel.rel_date}}</li>
          <li class="list-group-item">{{blogModel.rating}}</li>
        </ul>
        <div class="card-footer text-muted">{{blogModel.writer}}</div>
        <div class="card-body">
          <a href="{% url 'edit' blogModel.id %}" class="card-link" style="font-size: large; font-style: italic;">수정하기</a>
          <a href="{% url 'deletePost' blogModel.id %}" class="card-link" style="font-size: large; font-style: italic;">삭제하기</a>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
