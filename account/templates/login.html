{% extends 'base.html' %}
  {% block content %}
    <body>
        <h1>LOGIN</h1> <br>
        <form action="{% url 'login' %}" method="post">  <!-- 함수 2개(newHtml, createPost)와 url을 연결-->
            {%csrf_token%} <!-- post 방식일 떄 반드시 써주어여 함. 서버가 csrf 공격이 아님을 감지함. -->
            {{form.as_p}}
            <br>
            <button type="submit" class="btn btn-outline-dark">submit</button>
        </form>
    </body>
</html>
{% endblock %}
